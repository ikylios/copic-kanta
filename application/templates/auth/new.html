{% extends "layout.html" %}

{% block body %}

{{ error }}

<div class="container p-2">
 <form method="POST" action="{{ url_for('auth_form') }}">
  <div class="row p-1">
    <div class="col-1.5"> {{ form.username.label }} </div>
    <div class="col-2"> {{ form.username }} </div>
  </div>
  <div class="row p-1">
    <div class="col-1.5"> {{ form.password.label }} </div>
    <div class="col-2"> {{ form.password }} </div>
  </div>
  <div class="row p-1">
   <td colspan="2">
     <button type="submit" class="btn btn-primary">Sign up</button>
   </td>
   </div>
 </form>
</div>

{% endblock %}
