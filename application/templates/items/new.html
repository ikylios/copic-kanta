{% extends "layout.html" %}
  
{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('items_form') }}">
<h3>Add new item to db</h3>
 <table>
  <tr>
   <td> {{ form.colorcode.label }} </td>
   <td> {{ form.colorcode }} </td>
  </tr>  
  <tr>
    <td> {{ form.name.label }} </td>
    <td> {{ form.name }} </td>
    <ul>
      {% for error in form.name.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </tr>
  <tr>
    <td> {{ form.ptype.label}} </td>
    <td> {{ form.ptype }} </td>
  </tr>
  <tr>
     <td colspan="2">
       <input type="submit" value="Add a new item"/>
     </td>
  </tr>
 </table>
</form>
{% endblock %}
