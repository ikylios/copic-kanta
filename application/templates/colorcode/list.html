{% extends "colorcode/cc_ptype_top.html" %}

{% block list %}
  
<table class="table table-striped table-sm">
 <thead>
  <tr>
    <th scope="col">Color code</th>
    <th scope="col">Color Name</th>
    <th scope="col">Product type</th>
    <th scope="col"></th>
  </tr>
 </thead>
 <tbody>
   {% if items is defined %}
    {% for dict_item in items %}
    <tr>
      <td>{{ dict_item.colorcode }}</td>
      <td>{{ dict_item.colorname }}</td>
      <td>{{ dict_item.ptype }}</td>
     <td>
      <form method="POST" action="{{ url_for('cc_ptype_delete', ccid = dict_item.ccid, ptypeid = dict_item.ptypeid) }}" >
        <input type="submit" value="Delete"/>
      </form>
     </td>
    </tr>
    {% endfor %}
   {% endif %}
 </tbody>
</table>

{% endblock %}
