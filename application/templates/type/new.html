{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('type_create') }}">
<h3>New product type to db</h3>
 <table>
  <tr>
    <td> {{ form.name.label }} </td>
    <td> {{ form.name }} </td>
    <ul>
     {% for error in form.name.errors %}
      <li>{{ error }}</li>
     {% endfor %}
    </ul>
  </tr>
  <tr>
     <td colspan="2">
       <input type="submit" value="Add a new product type"/>
     </td>
  </tr>
 </table>
</form>
{% endblock %}
